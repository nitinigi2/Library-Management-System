<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ice="http://java.sun.com/jsf/html">
<h:head>
    <link rel="stylesheet" href="test.css"/>
</h:head>

<h:body>
    <div class="centered">
        <h1>Library Management System</h1>
    </div>

    <h:form>
        <h:commandButton class="button" value="Show Profile" actionListener="#{customerPageSource.showMe}"/>
        <h:commandButton class="button" value="Search Book" actionListener="#{customerPageSource.showSearchAction}"/>
        <h:commandButton class="button" value="Logout" action="#{loginPageSource.logOut()}"/>
    </h:form>

    <!-- display profile data -->
    <h:dataTable rendered="#{customerPageSource.show}" value="#{customerPageSource.showProfile()}" var="details">
        <h:column>
            Name: <h:outputText value="#{details.name}"/><br/>
            UserId: <h:outputText value="#{details.id}"/><br/>
            Address : <h:outputText value="#{details.address}"/> <br/>
            Mobile Number: <h:outputText value="#{details.mobNumber}"/><br/>
            Date of Birth(dd MM YYYY): <h:outputText value="#{details.dob}"/><br/>
            Number of books can issue: <h:outputText value="#{details.noBooksCanBeIssued}"/>
        </h:column>
    </h:dataTable>


    <!-- Search Book -->

        <h:form rendered="#{customerPageSource.showSearch}">
            <h:inputText value="#{customerPageSource.bookProp}"/>

            <h:selectOneMenu id="type" value="#{customerPageSource.bookType}">
                <f:selectItem itemValue="Book Name"/>
                <f:selectItem itemValue="Subject Name"/>
                <f:selectItem itemValue="Author Name"/>
            </h:selectOneMenu>
            <h:commandButton value="Submit" actionListener="#{customerPageSource.showBooks}"/>
        </h:form>
    <h:dataTable rendered="#{customerPageSource.showBook}" value=" #{customerPageSource.searchBooks()}">
        <h:column>
            BookName: <h:outputText value="#{customerPageSource.bookName}"/><br/>
            BookAuthor: <h:outputText value="#{customerPageSource.bookAuthor}"/><br/>
            Quantity: <h:outputText value="#{customerPageSource.quantity}"/><br/>
        </h:column>
    </h:dataTable>
    <br/>
    <h:outputText value="#{customerPageSource.message}"/>

</h:body>

</html>
